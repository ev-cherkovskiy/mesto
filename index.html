<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>
        Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <h1 class="profile__name">
                    Жак-Ив Кусто
                </h1>
                <p class="profile__description">
                    Исследователь океана
                </p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="photos">
            <ul class="photo-grid">
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_bermamyt_sqr.jpg" alt="Бермамыт">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Бермамыт
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_dombay_sqr.jpg" alt="Домбай">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Домбай
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_kurshskaya-kosa_sqr.jpg" alt="Куршская Коса">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Куршская Коса
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_nizhnevartovsk_sqr.jpg" alt="Нижневартовск">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Нижневартовск
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_plyos_sqr.jpg" alt="Плёс">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Плёс
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
                <li class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_roza-khutor_sqr.jpg" alt="Роза Хутор">
                        <div class="photo-grid__caption">
                            <h2 class="photo-grid__caption-text">
                                Роза Хутор
                            </h2>
                            <button class="photo-grid__like-button" type="button"></button>
                        </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
         <p class="footer__copyright">
            &copy; 2021 Mesto Russia
         </p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__heading">
                Редактировать профиль
            </h2>
            <form class="form-profile" name="form-profile" method="post">
                <input class="form-profile__input form-profile__input_type_name" type="text" name="profile-name">
                <input class="form-profile__input form-profile__input_type_description" type="text" name="profile-job">
                <button class="form-profile__submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
  </div> 
  
  <script src="scripts/script.js"></script>
</body>
</html>
