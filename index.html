<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>
        Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
        <div class="header__line"></div>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка: Жак-Ив Кусто">
                <h1 class="profile__name">
                    Жак-Ив Кусто
                </h1>
                <p class="profile__description">
                    Исследователь океана
                </p>
                <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="photos">
            <ul class="photo-grid">
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_bermamyt_sqr.jpg" alt="Бермамыт">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Бермамыт
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_dombay_sqr.jpg" alt="Домбай">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Домбай
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_kurshskaya-kosa_sqr.jpg" alt="Куршская Коса">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Куршская Коса
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_nizhnevartovsk_sqr.jpg" alt="Нижневартовск">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Нижневартовск
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_plyos_sqr.jpg" alt="Плёс">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Плёс
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="photo-grid__item">
                        <img class="photo-grid__img" src="./images/photos/mesto_roza-khutor_sqr.jpg" alt="Роза Хутор">
                        <figcaption class="photo-grid__caption">
                            <p class="photo-grid__caption-text">
                                Роза Хутор
                            </p>
                            <button class="photo-grid__like-button"></button>
                        </figcaption>
                    </figure>
                </li>

            </ul>
        </section>

    </main>

    <footer class="footer">
         <p class="footer__copyright">
            © 2021 Mesto Russia
         </p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="form-profile">
                <h2 class="form-profile__heading">
                    Редактировать профиль
                </h2>
                <input class="form-profile__input form-profile__input_type_name" type="text">
                <input class="form-profile__input form-profile__input_type_description" type="text">
                <button class="form-profile__submit-button">
                    Сохранить
                </button>
            </form>
            
        </div>
    </section>
  </div> 
  
  <script src="scripts/script.js"></script>
</body>
</html>
