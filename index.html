<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>
        Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <h1 class="profile__name">
                    Жак-Ив Кусто
                </h1>
                <p class="profile__description">
                    Исследователь океана
                </p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="photos">
            <ul class="photo-grid"></ul>
        </section>

    </main>

    <footer class="footer">
         <p class="footer__copyright">
            &copy; 2021 Mesto Russia
         </p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__heading">
                Редактировать профиль
            </h2>
            <form class="form form_type_profile" name="form-profile" method="post" novalidate>
                <input class="form__input form__input_type_name" id="profile-name" type="text" name="profile-name" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
                <span class="profile-name-error form__input-error"></span>
                <input class="form__input form__input_type_description" id="profile-job" type="text" name="profile-job" placeholder="Описание" minlength="2" maxlength="200" required>
                <span class="profile-job-error form__input-error"></span>
                <button class="form__submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__heading">
                Новое место
            </h2>
            <form class="form form_type_place" name="form-place" method="post" novalidate>
                <input class="form__input form__input_type_place-name" id="place-name" type="text" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="place-name-error form__input-error"></span>
                <input class="form__input form__input_type_place-link" id="place-link" type="url" name="place-link" placeholder="Ссылка на картинку" required>
                <span class="place-link-error form__input-error"></span>
                <button class="form__submit-button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_show">
        <div class="popup__container popup__container_type_show">
            <button class="popup__close-button" type="reset"></button>
            <img class="popup__image" src="#" alt="">
            <h3 class="popup__description"></h3>
        </div>
    </div>

  </div> 
  
  <template id="card">
    <li class="photo-grid__item">
        <div class="photo-grid__delete-button"></div>
        <img class="photo-grid__img" src="#" alt="">
        <div class="photo-grid__caption">
            <h2 class="photo-grid__caption-text"></h2>
            <button class="photo-grid__like-button" type="button"></button>
        </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
